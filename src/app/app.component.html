  <div class="flex">

      <app-lista-productos titulo="Comida" [productos]="arrComida" (productoSeleccionado)="recibirProducto($event)"></app-lista-productos>

      <app-lista-productos titulo="Bebida" [productos]="arrBebida" (productoSeleccionado)="recibirProducto($event)">
      </app-lista-productos>

  </div>
</div>
